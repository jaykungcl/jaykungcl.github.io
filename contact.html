        <div class="container contact">

            <div class="contact-text">
                <h1 class="myname">CHAIYASIT LERTKULTANON</h1>
                <p>Email: chaiyasit.ler@gmail.com</p>
            </div>


            <div class="contact-form">
                <form action="https://formsubmit.co/chaiyasit.ler@gmail.com" method="POST">
                    <input type="hidden" name="_next" value="http://jaykungcl.github.io/">
                    <h3>Send an E-mail</h3>

                    <div class="form small">
                        <input class="name" type="text" name="name" autocomplete="off" required>
                        <label for="name" class="label-name">
                            <span class="content-name">Name</span>
                        </label>
                    </div>

                    <div class="form small">
                        <input class="email" type="email" name="email" autocomplete="off" required>
                        <label for="email" class="label-email">
                            <span class="content-email">Email</span>
                        </label>
                    </div>

                    <div class="form large">
                        <textarea type="text" name="mssg" autocomplete="off" required></textarea>
                        <label for="mssg" class="label-mssg">
                            <span class="content-mssg">Message</span>
                        </label>
                    </div>

                    <input class="submit-btn" type="submit" value="Send">
                </form>
            </div>

        </div>
