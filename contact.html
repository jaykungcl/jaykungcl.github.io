        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JDev - Home</title>
    </head>
    <body>
        <nav>
            <div class="logo">
                <a href="index.html"><h3>&lcub; JDev&colon; &rcub;</h3></a>
            </div>
            <ul class='nav-links'>
                <li><a href="index.html">Home</a></li>
                <li><a href="port.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href='contact.html'>Contact</a></li>
            </ul>
            <div class="menu-btn">
                <div class="burger"></div>
            </div>
        </nav>
        <div class="container contact">

            <div class="contact-text">
                <h1 class="myname">Chaiyasit Lertkultanon</h1>
                <p>Email: chaiyasit.ler@gmail.com</p>
            </div>

            <div class="social">
                <a href="#">
                    <i class="icon fab fa-3x fa-github-square"></i>
                </a>
                <a href="#">
                    <i class="icon fab fa-3x fa-linkedin"></i>
                </a>
                <a href="#">
                    <i class="icon fab fa-3x fa-facebook-square"></i>
                </a>
                <a href="#">
                    <i class="icon fab fa-3x fa-instagram-square"></i>
                </a>
            </div>

            <div class="contact-form">
                <form action="https://formsubmit.co/your@email.com" method="POST">

                    <h4>Send an E-mail</h4>

                    <div class="form small">
                        <input class="name" type="text" name="name" autocomplete="off" required>
                        <label for="name" class="label-name">
                            <span class="content-name">Name</span>
                        </label>
                    </div>

                    <div class="form small">
                        <input class="email" type="email" name="email" autocomplete="off" required>
                        <label for="email" class="label-email">
                            <span class="content-email">Email</span>
                        </label>
                    </div>

                    <div class="form large">
                        <textarea type="text" name="mssg" autocomplete="off" required></textarea>
                        <label for="mssg" class="label-mssg">
                            <span class="content-mssg">Message</span>
                        </label>
                    </div>

                    <input class="submit-btn" type="submit" value="send">
                </form>
            </div>

        </div>

        <footer>
            <p>Copyright &#169 C. Lertkultanon</p>
        </footer>

        <script src="scripts.js"></script>
